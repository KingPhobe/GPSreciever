name: PR CI

on:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install project and test deps
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Run fast unit tests (exclude slow/regression/gui)
        run: pytest -m "not slow and not regression and not gui"
